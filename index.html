<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayat - تطبيق القرآن الكريم</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="تحميل تطبيق القرآن الكريم - Ayat">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>

    <!-- الهيدر مع رمضان كريم المتحركة -->
    <header class="animate">
        <h1>تطبيق القرآن الكريم - Ayat</h1>
        <p class="ramadan-text">رمضان </p>
        <hr>
    </header>

    <!-- عرض التطبيق -->
    <section class="app-preview animate">
        <img src="icon.png" alt="صورة التطبيق">
        <div class="app-info">
            <h2>القرآن الكريم - Ayat</h2>
            <p>تطبيق سهل الاستخدام بواجهة بسيطة وأنيقة، رتل آيات الله الآن</p>
            <button onclick="downloadAPK()">تحميل التطبيق</button>
        </div>
    </section>

    <!-- التذييل مع روابط التواصل الاجتماعي -->
    <footer class="animate">
        <p>شكرًا لكم لتحميل التطبيق</p>
        <p class="small-text">المنشأ: محمد علي و محمد شعبان</p>
        <div class="social-links">
            <a href="https://instagram.com/iceregant" target="_blank">إنستقرام</a> |
            <a href="https://youtube.com/@iceregant" target="_blank">يوتيوب</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
